<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart PDF Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Sacramento&family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Allura&family=Pinyon+Script&family=Tangerine:wght@400;700&family=Herr+Von+Muellerhoff&family=Mrs+Saint+Delafield&family=Meie+Script&family=Cedarville+Cursive&family=Alex+Brush&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
      /* Custom scrollbar for better UI */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .prose-editor {
        min-height: 500px;
        outline: none;
      }
      .prose-editor p { margin-bottom: 1em; }
      .prose-editor ul { list-style-type: disc; margin-left: 1.5em; margin-bottom: 1em; }
      .prose-editor ol { list-style-type: decimal; margin-left: 1.5em; margin-bottom: 1em; }
      .prose-editor h1 { font-size: 2em; font-weight: bold; margin-bottom: 0.5em; }
      .prose-editor h2 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; }
      .prose-editor blockquote { border-left: 4px solid #e2e8f0; padding-left: 1em; color: #64748b; font-style: italic; }
      .prose-editor img { max-width: 100%; height: auto; display: inline-block; cursor: move; }
      .prose-editor a { color: #2563eb; text-decoration: underline; cursor: pointer; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.1"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
